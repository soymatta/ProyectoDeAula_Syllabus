<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>    
<header class="text-white" style= "background-color: #FF011D">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-2 col-md-3">
                    <img src="escudonew2.png" alt="Logo" class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-5">
                    <nav class="navbar navbar-expand-lg">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="text-white nav-link font-weight-bold" href="#">MIS MATERIAS</a>
                            </li>
                            <li class="nav-item">
                                <a class="text-white nav-link font-weight-bold" href="#">MI PERFIL</a>
                            </li>
                            <li class="nav-item">
                                <a class="text-white nav-link font-weight-bold" href="#">ADMINISTRADOR</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-4 col-md-4 text-right">
                    <span class="mr-2">Usuario</span>
                    <a style="cursor: pointer"><img src="user.png" style="width:9%; heigth: 9%"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="container d-flex justify-content-around mt-5">
        <div class="option-container p-4 rounded h-100  mt-5" style="font-family: fira-sans">
            <h2 class="font-weight-bold h8">Seleccione una opción</h2>
            <div class="form-group">
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio1" name="customRadio" class="size custom-control-input bg-gray">
                    <label class="custom-control-label h5" for="customRadio1">Crear nueva cuenta</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input modify">
                    <label class="custom-control-label h5" for="customRadio2">Modificar cuenta</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h5" for="customRadio3">Eliminar</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h5" for="customRadio4">Agregar asignatura</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h5" for="customRadio5">Eliminar asignatura</label>
                </div>
            </div>
        </div>

        <div class="account-container w-35 h-75 bg-light p-40 mt-5">
            <h2 class="font-weight-bold text-center mb-4 font-size">Modificar Cuenta</h2>
            <button class="d-flex align-items-center justify-content-center position-relative text-center btn btn-secondary btn-block radius bg-color"><img src="user_84308.png" style="width:9%; heigth: 9%; position: absolute; left:10px" >Correo del usuario</button>
            <button class="d-flex align-items-center justify-content-center position-relative text-center btn btn-secondary btn-block radius bg-color"><img src="user_84308.png" style="width:9%; heigth: 9%; position: absolute; left:10px" >Nuevo correo</button>
            <button class="d-flex align-items-center justify-content-center position-relative text-center btn btn-secondary btn-block radius bg-color"><img src="user_84308.png" style="width:9%; heigth: 9%; position: absolute; left:10px" >Cambiar contraseña</button>
            <button class="d-flex align-items-center justify-content-center position-relative text-center btn btn-secondary btn-block radius bg-color"><img src="user_84308.png" style="width:9%; heigth: 9%; position: absolute; left:10px" >Repetir contraseña</button>
            <button class="btn btn-primary btn-block container w-50 radius" style="background-color: #FF011D">Aceptar</button>
        </div>

        <div class="asignatura w-35 h-75 bg-light p-40 mt-5">
            <h2 class="font-weight-bold text-center mb-4 font-size">Modificar Asignaturas</h2>
            <select class="w-100 h-100 border border-none radius p-3 text-white bg-color-dropdown mb-5">
                <option value="">Seleccionar asignatura</option>
            </select>
            <button class="btn btn-primary btn-block container w-50 radius" style="background-color: #FF011D">Aceptar</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var radioModificar = document.getElementById('customRadio2');
            var radioModificar4 = document.getElementById('customRadio4');
            var accountContainer = document.querySelector('.account-container');
            var asignaturas = document.querySelector('.asignatura');
    
            accountContainer.style.display = 'none';
            asignaturas.style.display = 'none';
    
            if (radioModificar && accountContainer) {
                radioModificar.addEventListener('change', function () {
                    accountContainer.style.display = radioModificar.checked ? 'block' : 'none';
                    asignaturas.style.display = 'none';
                });
            }
    
            if (radioModificar4 && asignaturas) {
                radioModificar4.addEventListener('change', function () {
                    accountContainer.style.display = 'none';
                    asignaturas.style.display = radioModificar4.checked ? 'block' : 'none';
                });
            }
        });
    </script>
    
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
